<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>top10</title>
        <link rel="stylesheet" type="text/css" href="css/topten.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../font/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
        <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            /*$("#header").load("../../include/header.html");*/
            new WOW().init();
        });
    </script>
    </head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="leftMenu">
                <img src="../../../../images/logo.png" alt="로고이미지"/>
                <div class="pannel"><a href="#"><span>패널</span></a></div>
            </div>
            <div class="title inner">
                <p>TOPTEN Mobile</p>
            </div>
        </header>
        <div class="container inner">
            <div class="titleInfo web wow fadeIn">
                <div class="conTitle">
                    <img src="images/titlie.png" alt="타이틀이미지"/>
                    <h1>탑텐 모바일웹 리뉴얼</h1>
                </div>
                <div class="color">
                    <p>주컬러</p>
                    <span>#ffcccb</span>
                </div>
                <div class="font">
                    <p>폰트</p>
                    <span>Noto Sans CJK KR</span>
                </div>
                <div class="Info">
                    <p>기존 탑텐 모바일 웹뷰에는 메인 페이지가<br/>
                        메인 배너와 상품 이미지로 구성되어 있는 페이지를<br/>
                        홈페이지 느낌을 주기위해 메인버너와 주요 상품이미지슬라이더와<br/>
                        이벤트 배너를 추가하여 모바일에서도<br/>
                        웹 페이지 같은 뷰를 보여질수 있게 리류얼 했습니다.</p>
                </div>
            </div>
                <div class="titleImg web wow fadeIn">
                    <img src="images/titleImg.png" alt="타이틀휴대폰이미지"/>
                </div>
            
            <div class="imgInfo">
                <div class="imgInfo01 web wow fadeIn" data-wow-delay="0.3s">
                    <img src="images/infoimg01.png" alt="목업이미지01">
                </div>
                <div class="img">
                    <div class="imgInfo02 web wow fadeIn" data-wow-delay="0.3s">
                        <img src="images/infoimg02.png" alt="목업이미지02">
                        <img src="images/infoimg03.png" alt="목업이미지03">
                        <img src="images/infoimg04.png" alt="목업이미지04">
                    </div>
                    <div class="imgInfo03 web wow fadeIn" data-wow-delay="0.3s">
                        <img src="images/infoimg05.png" alt="목업이미지05">
                        <img src="images/infoimg06.png" alt="목업이미지06">
                        <img src="images/infoimg07.png" alt="목업이미지07">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
