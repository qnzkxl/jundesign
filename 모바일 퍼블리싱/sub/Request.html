<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>디트라이브 portfolio</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link type="text/css" rel="stylesheet" href="../css/Request.css"/>
    <link type="text/css" rel="stylesheet" href="../font/fonts.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#header").load("../include/subheader.html");
        $("#footer").load("../include/footer.html");
});
</script>
</head>
<body>
    <div id="wrap">
        <!--해더 시작-->
        <header id="header">
            
        </header>
        <!--해더 끝-->
        <!--서브타이틀 시작-->
        <div class="headerIn">
            <p>Request</p>
            <h1>브랜드를 키우는 에이전시 D.TRIBE</h1>
        </div>
        <div class="nav">
            <span>홈</span>
            <span>Request</span>
        </div>
        <!--서브타일틀 끝-->
        <!--컨테이너 시작-->
        <div id="container">
            <ul class="requestInfo">
                <li>
                  회사명 <input type="text" maxlength="10" placeholder="회사명을 입력하세요"/><br/>
                </li>
                <li>
                  이름 <input type="text" maxlength="10" placeholder="이름을 입력하세요"/><br/>
                </li>
                <li>
                  연락처 <input type="text" maxlength="10" placeholder="연락처을 입력하세요"/><br/>
                </li>
                <li>
                  이메일 <input type="text" maxlength="10" placeholder="이메일을 입력하세요"/><br/>
                </li>
                <li>
                  프로젝트 목적 <input type="text" placeholder="프로젝트 목적을 입력하세요"/><br/>
                </li>
            </ul>
            <ul class="textBox">
                <li>
                    <p>프로젝트 개요</p><br/>
                    <textarea cols="52" rows="10" placeholder="프로젝트 개요를 입력하세요"></textarea>
                </li>
            </ul>
            <ul>
                <li class="upLode">
                    <h3>파일 업로드</h3>
                    <p>박스</p>
                    <span>파일선택</span>
                    <span>파일삭제</span>
                    <h1>상담신청</h1>
                </li>
            </ul>
        </div>
        <!--컨테이너 끝-->
        <!--푸터 시작-->
        <footer id="footer">
     
        </footer>
        <!--푸터 끝-->
    </div>
</body>
</html>
