<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>D.tribe</title>
        <link rel="stylesheet" type="text/css" href="css/dtribe.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../font/fonts.css"/>
        <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../js/wow.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            /*$("#header").load("../../include/header.html");*/
            new WOW().init();
        });
    </script>
    </head>
<body>
    <div id="wrap">
        <header id="header">
        <div>해더영역</div>
        </header>
        <div class="container">
            <div class="titleInfo web wow fadeIn">
                <div class="title">
                    <h1>D.TRIBE<br/>웹,모바일 페이지 리뉴얼</h1>
                </div>
                <div class="color">
                    <p>포인트컬러</p>
                    <span>#bd173d</span>
                </div>
                <div class="font">
                    <p>폰트</p>
                    <span>Noto Sans CJK KR</span>
                </div>
                <div class="Info">
                    <p>기존의 D.TRIBE 홈페이지는<br/>
                        이미지로만 구성되어있던 페이지를<br/>
                        메인버너를 추가하고<br/>
                        컨텐츠별 다른 형태의 레이아웃으로 리뉴얼 하엿습니다.</p>
                </div>
            </div>
                <div class="titleImg web wow fadeIn">
                    <img src="images/titleimg.png" alt="타이틀휴대폰이미지"/>
                </div>
            
            <div class="imgInfo">
                <div class="webImg web wow fadeIn" data-wow-delay="1s">
                    <h1>Web</h1>
                    <div class="line">
                        <img src="images/web01.png">
                        <img src="images/web02.png">
                    </div>
                </div>
                <div class="mobileImg web wow fadeIn" data-wow-delay="0.5s">
                    <h1>Mobile</h1>
                    <div class="line">
                        <img src="images/mobile.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
