<!DOCTYPE html>
<html lang="ko">
<haed>
    <meta charset="utf-8"/>
    <title>Hansol</title>
    <link rel="stylesheet" type="text/css" href="css/hansol.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../font/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/animate.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /*$("#header").load("../../include/header.html");*/
            new WOW().init();
        });
    </script>
</haed>
    
<body>
    <!--전체시작-->
    <div id="wrap">
        <!--해더-->
        <haeder></haeder>
        <!--메인배너-->
        <div class="titleImg">
            <div class="inner wow fadeIn">
                <h3>HANSOL<br/>홈데코<br/>Lenewal Pages</h3>
                <img src="images/titleImg.png" alt="모니터이미지"/>
            </div>
        </div>
        <!--컨테이너 시작-->
        <container id="contaniner">
            <div class="inner">
            <div class="con01">
                <div class="con01Title wow fadeIn">
                    <h1>Main Pages</h1>
                </div>
                <img class="wow fadeIn" data-wow-delay="0.5s" src="images/con01.png" alt="con01이미지"/>
            </div>
            <div class="con02">
                <div class="con02Title wow fadeIn">
                    <h1>Sub Pages</h1>
                </div>
                <img class="wow fadeIn" data-wow-delay="0.5s" src="images/con02.jpg" alt="con02이미지"/>
            </div>
            <div class="con03">
                <div class="con03Title wow fadeIn">
                    <h1>Icon</h1>
                </div>
                <img class="wow fadeIn" data-wow-delay="0.5s" src="images/con03.png" alt="con03이미지"/>
            </div>
            </div>
        </container>
        <!--컨테이너 끝-->
    </div>
</body>
</html>
